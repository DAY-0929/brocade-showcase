<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>织锦3D动态展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* 古风纹理背景*/
            background-image: url('../assets/images/second-background.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 标题样式：醒目+古风质感 */
        .title {
            font-size: 48px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            margin-bottom: 50px;
            letter-spacing: 8px;
            font-weight: bold;
            background: rgba(0,0,0,0.3);
            padding: 15px 40px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.5);
        }

        /* 3D环绕容器：核心旋转效果 */
        .brocade-container {
            width: 800px;
            height: 500px;
            position: relative;
            perspective: 1200px;
        }

        .brocade-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite; /* 自动旋转，速度可调整 */
        }

        /* 单个织锦图片样式：带边框+悬浮效果 */
        .brocade-item {
            position: absolute;
            width: 300px;
            height: 400px;
            left: 250px;
            top: 50px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            border: 5px solid #fff;
        }

        /* 3D空间分布：让图片环绕成圆形 */
        .brocade-item:nth-child(1) { transform: rotateY(0deg) translateZ(400px); }
        .brocade-item:nth-child(2) { transform: rotateY(90deg) translateZ(400px); }
        .brocade-item:nth-child(3) { transform: rotateY(180deg) translateZ(400px); }
        .brocade-item:nth-child(4) { transform: rotateY(270deg) translateZ(400px); }

        /* 图片样式：填充容器+加载失败备用 */
        .brocade-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer; /* 鼠标悬浮显示手型，提示可点击 */
        }

        /* 图片加载失败占位样式 */
        .brocade-img::after {
            content: "织锦图片";
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            color: #666;
            font-size: 20px;
        }

        /* 旋转动画 */
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* 悬浮暂停旋转（可选优化） */
        .brocade-wrapper:hover {
            animation-play-state: paused;
        }
      /* 原.title样式... */
.title {
  font-size: 48px;
  color: #fff;
  text-shadow: 0 0 10px rgba(0,0,0,0.8);
  margin-bottom: 50px;
  letter-spacing: 8px;
  font-weight: bold;
  background: rgba(0,0,0,0.3);
  padding: 15px 40px;
  border-radius: 10px;
  border: 2px solid rgba(255,255,255,0.5);
}

/* 新增：返回按钮样式 */
.back-btn {
  position: fixed; /* 固定在页面左上角，不随滚动移动 */
  top: 20px;
  left: 20px;
  padding: 12px 24px;
  font-size: 20px;
  color: #fff;
  background: rgba(0,0,0,0.3);
  border: 2px solid rgba(255,255,255,0.5);
  border-radius: 10px;
  cursor: pointer;
  text-shadow: 0 0 8px rgba(0,0,0,0.8);
  letter-spacing: 2px;
  transition: background 0.2s;
}
.back-btn:hover {
  background: rgba(0,0,0,0.5); /*  hover时加深背景 */
}
    </style>
</head>
<body>
    <a href="../index.html"class="back-btn-link">
    <button  class="back-btn">返回首页</button></a>
    <!-- 标题：织锦样式 -->
    <h1 class="title">织锦样式</h1>

    <!-- 3D环绕展示容器 -->
    <div class="brocade-container">
        <div class="brocade-wrapper">
            <!-- 织锦1：傣锦（点击跳转详情页） -->
            <div class="brocade-item">
                <a href="dai-detail.html" target="_self"> 
                    <img src="../assets/images/dai-image.jpg" class="brocade-img" alt="傣锦">
                </a>
            </div>
            <!-- 织锦2：壮锦 -->
            <div class="brocade-item">
                <a href="zhuang-detail.html" target="_self"> <!-- 替换为壮锦详情页链接 -->
                    <img src="../assets/images/zhuang-image.jpg" class="brocade-img" alt="壮锦"> <!-- 替换为壮锦图片链接 -->
                </a>
            </div>
            <!-- 织锦3：苗锦 -->
            <div class="brocade-item">
                <a href="miao-detail.html" target="_self"> <!-- 替换为苗锦详情页链接 -->
                    <img src="../assets/images/miao-image.jpg" class="brocade-img" alt="苗锦"> <!-- 替换为苗锦图片链接 -->
                </a>
            </div>
            <!-- 织锦4：土家锦 -->
            <div class="brocade-item">

                    <img src="../assets/images/tujia-image.jpg" class="brocade-img" alt="土家锦"> <!-- 替换为土家锦图片链接 -->

            </div>
        </div>
    </div>
   <script>
    document.querySelector('.back-btn').addEventListener('click', function() {

    });
  </script>
</body>
</html>
